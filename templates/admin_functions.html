{% extends 'base.html' %}
{% block title %}Módulo de Ventas{% endblock %}
{% set show_navigation = true %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Funciones Administrativas
    </h2>

    <div class="card mt-4">
        <div class="card-header">
            <h3>Configurar Métodos de Pago</h3>
        </div>
        <div class="card-body">
            <form method="post" action="{{ url_for('admin_functions') }}">
                <div class="form-group">
                    <label for="payment-method">Método de Pago:</label>
                    <input type="text" id="payment-method" name="payment_method" class="form-control" placeholder="Ej: Pagos Móviles" required>
                </div>
                <button type="submit" class="btn btn-warning">Añadir Método de Pago</button>
            </form>
            <div id="payment-messages" class="mt-3"></div>
        </div>
    </div>
</div>
{% endblock %}
