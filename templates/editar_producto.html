{% extends 'base.html' %}

{% block title %}Editar Producto{% endblock %}
{% set show_navigation = true %}
{% block content %}
    <div class="container">
        <h2>Editar Producto</h2>

        <form method="POST" action="{{ url_for('editar_producto', producto_id=producto_id) }}">
            <div class="form-group">
                <label for="nombre_producto">Nombre del Producto:</label>
                <input type="text" id="nombre_producto" name="nombre_producto" class="form-control" value="{{ producto[0] }}" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad Disponible:</label>
                <input type="number" id="cantidad" name="cantidad" class="form-control" value="{{ producto[1] }}" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio del Producto:</label>
                <input type="number" id="precio" name="precio" class="form-control" value="{{ producto[2] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Producto</button>
        </form>
    </div>
{% endblock %}
