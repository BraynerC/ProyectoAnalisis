{% extends 'base.html' %}

{% block title %}Administración de Tienda{% endblock %}
{% set show_navigation = true %}
{% block content %}
    <div class="container">
        <h2>Administración de Tienda</h2>
        <p></p>
        <div class="btn-group-vertical" role="group" aria-label="Administración de Tienda">
            {% if 'Administrador' in session['user_roles'] %}
                <a href="{{ url_for('gestion_inventario') }}" class="btn btn-green">Inventario</a>
                <a href="{{ url_for('gestion_proveedores') }}" class="btn btn-orange">Proveedores</a>
                <a href="{{ url_for('gestion_promociones') }}" class="btn btn-yellow">Promociones</a>
                <a href="{{ url_for('seleccion_reportes') }}" class="btn btn-green">Reportes</a>
                <a href="{{ url_for('gestion_devoluciones') }}" class="btn btn-orange">Devoluciones</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
